{% extends 'bd/layout.html' %}
{% load static %}

 {% block title %}Регистрация{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'bd/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="features">
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }} </div>
         {% for el in form %}
                {{ el }}
                <div class="form-error">{{ el.errors }}</div>
        {% endfor %}
        <button type="submit"> Регистрация </button>
    </form>
    <a href="{% url 'login' %}">Вход</a>
</div>
{% endblock %}
