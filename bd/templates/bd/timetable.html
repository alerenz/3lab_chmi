{% extends 'bd/layout.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'bd/css/timetable.css' %}">
{% endblock %}
 {% block title %}Авторы{% endblock %}

{% block content %}
<div class="timetable">
  {% for el in courses %}
  <div class="timetable_info">
    <div class="row_container">
      <div class="row"><h2>Название: </h2><h3>{{el.header}}</h3></div>
      <div class="row"><h2>Начало курса: </h2><h3>{{el.start_date}}</h3></div>
      <div class="row"><h2>Конец курса: </h2><h3>{{el.end_date}}</h3></div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
